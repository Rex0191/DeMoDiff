<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"></stop>
      <stop offset="1" stop-color="#020617"></stop>
    </linearGradient>

    <!-- 运动轨迹渐变 -->
    <linearGradient id="trailGradient" x1="30" y1="120" x2="140" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"></stop>
      <stop offset="1" stop-color="#A855F7"></stop>
    </linearGradient>

    <!-- 关节点高亮渐变 -->
    <radialGradient id="jointGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0) scale(1)">
      <stop offset="0" stop-color="#E0F2FE"></stop>
      <stop offset="1" stop-color="#38BDF8"></stop>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect x="8" y="8" width="144" height="144" rx="32" fill="url(#bgGradient)"></rect>

  <!-- 右上角“生成 / 模型”小网格 -->
  <g opacity="0.26">
    <rect x="104" y="20" width="36" height="36" rx="10" stroke="#64748B" stroke-width="1.2"></rect>
    <line x1="104" y1="38" x2="140" y2="38" stroke="#64748B" stroke-width="1.1"></line>
    <line x1="122" y1="20" x2="122" y2="56" stroke="#64748B" stroke-width="1.1"></line>
  </g>

  <!-- 运动轨迹：表示时间维度上的连续动作 -->
  <path d="
    M 28 118
    C 46 104, 62 96, 80 92
    C 100 88, 120 80, 136 54
  " stroke="url(#trailGradient)" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.85"></path>

  <!-- 运动轨迹上几段虚线，突出“时序 / 采样”感觉 -->
  <path d="
    M 40 112
    C 54 102, 66 96, 80 92
  " stroke="#38BDF8" stroke-width="2.2" stroke-linecap="round" stroke-dasharray="6 6" opacity="0.9"></path>

  <!-- 人体骨架（正在迈步的姿态） -->
  <g transform="translate(0, 4)" stroke-linecap="round" stroke-linejoin="round">

    <!-- 躯干 & 头 -->
    <!-- 躯干 -->
    <path d="M 80 54 L 80 84" stroke="#E5E7EB" stroke-width="4.2"></path>
    <!-- 头 -->
    <circle cx="80" cy="42" r="10" stroke="#E5E7EB" stroke-width="3" fill="none"></circle>

    <!-- 手臂 -->
    <!-- 左臂 -->
    <path d="M 80 62 L 64 74" stroke="#E5E7EB" stroke-width="4"></path>
    <!-- 右臂（稍微抬起） -->
    <path d="M 80 62 L 96 70" stroke="#E5E7EB" stroke-width="4"></path>

    <!-- 腿 -->
    <!-- 左腿向前迈步 -->
    <path d="M 80 84 L 70 108 L 60 124" stroke="#E5E7EB" stroke-width="4.4"></path>
    <!-- 右腿在后 -->
    <path d="M 80 84 L 90 108 L 100 120" stroke="#9CA3AF" stroke-width="4"></path>

    <!-- 关节点（圆点） -->
    <circle cx="80" cy="54" r="3.4" fill="#38BDF8"></circle>
    <circle cx="80" cy="84" r="3.4" fill="#38BDF8"></circle>
    <circle cx="64" cy="74" r="3" fill="#38BDF8"></circle>
    <circle cx="96" cy="70" r="3" fill="#38BDF8"></circle>
    <circle cx="70" cy="108" r="3" fill="#38BDF8"></circle>
    <circle cx="90" cy="108" r="3" fill="#38BDF8"></circle>
  </g>

  <!-- 左下角的小“时间轴 / 帧”条形，暗示 sequence / diffusion steps -->
  <g transform="translate(24, 116)" opacity="0.9">
    <rect x="0" y="0" width="10" height="4" rx="2" fill="#0EA5E9"></rect>
    <rect x="14" y="0" width="10" height="4" rx="2" fill="#22C55E"></rect>
    <rect x="28" y="0" width="10" height="4" rx="2" fill="#A855F7"></rect>
  </g>

  <!-- 右下角 play 按钮：暗示可播放动作 -->
  <g transform="translate(116, 112)">
    <circle cx="10" cy="10" r="10" fill="#020617" stroke="#38BDF8" stroke-width="1.4"></circle>
    <polygon points="8,6 14,10 8,14" fill="#38BDF8"></polygon>
  </g>
</svg>
